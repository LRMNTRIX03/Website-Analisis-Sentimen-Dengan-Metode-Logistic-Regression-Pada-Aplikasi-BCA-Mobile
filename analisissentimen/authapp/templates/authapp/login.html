{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50  py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8 max-w-[350px] mx-auto ">
            <span class="text-3xl font-bold">Selamat Datang</span>
            <p class="text-gray-600 text-wrap capitalize text-sm">Silahkan login untuk melanjutkan ke Dashboard analisis sentimen</p>
        </div>

        {% if messages %}
            {%  for message in messages %}
                <p class="text-red-600">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <div class="relative">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none "
                        placeholder="Masukkan username"
                    >
                    <label for="email" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-700">
                        username
                    </label>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none "
                        placeholder="Masukkan password"
                    >
                    <label for="name" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-700">
                        Password
                    </label>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg  class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye-heart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13.905 11.39a2 2 0 1 0 -2.855 2.37" /><path d="M9.992 17.779c-2.722 -.621 -5.053 -2.547 -6.992 -5.779c2.4 -4 5.4 -6 9 -6c3.332 0 6.15 1.714 8.454 5.14" /><path d="M18 22l3.35 -3.284a2.143 2.143 0 0 0 .005 -3.071a2.242 2.242 0 0 0 -3.129 -.006l-.224 .22l-.223 -.22a2.242 2.242 0 0 0 -3.128 -.006a2.143 2.143 0 0 0 -.006 3.071l3.355 3.296z" /></svg>
                    </div>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-black text-white py-3 px-4 font-semibold rounded-lg focus:ring-4 focus:ring-gray-200 transition-all duration-200 shadow-lg"
            >
                Login
            </button>
            
        </form>
    </div>
</div>
{% endblock %}
